<div class="not-found-container fade-in">
  <div class="not-found-content">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">{{ 'notFound.title' | translate }}</h2>
    <p class="error-description">{{ 'notFound.message' | translate }}</p>
    <a color="primary" mat-raised-button routerLink="/">
      {{ 'notFound.goHome' | translate }}
    </a>
  </div>
</div>
