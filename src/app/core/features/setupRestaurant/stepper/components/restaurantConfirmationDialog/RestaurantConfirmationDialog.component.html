<div class="confirmation-dialog">
  <div class="dialog-header">
    <mat-icon color="primary">celebration</mat-icon>
    <h2>{{ 'addMenu.successDialog.title' | translate }}</h2>
  </div>

  <div class="dialog-content">
    <p>{{ 'addMenu.successDialog.subtitle' | translate }}</p>
    <p class="success-message">
      <mat-icon color="primary">check_circle</mat-icon>
      {{ 'addMenu.successDialog.message' | translate }}
    </p>
  </div>
  <div class="dialog-actions">
    <button (click)="dialogRef.close(true)" color="primary" mat-flat-button>
      <mat-icon>restaurant_menu</mat-icon>
      {{ 'addMenu.successDialog.cta' | translate }}
    </button>
  </div>
</div>
